<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="CSS/cart.css">
        <script src="JS/cart.js" async></script>
    </head>
    <body>
        <h1 id="cart-title">CART</h1>
            
        <hr>
        <br>

        <div class="cart-grid">

            <div class="cart-row" id="1">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Product/i007.jpg" width="100px">
                    <div class="cart-item-information">
                        <span class="cart-item-name cart-column">白紗</span>
                        <div class="cart-quantity">
                            <label class="input-label" for="1.input">數量：</label>
                            <input class="cart-quantity-input" id="1.input" type="number" value="1" min="1">
                        </div>
                        <span class="cart-single-price cart-column">單價 NT.6660</span>
                    </div>
                </div>
                <div class="cart-column">
                    <button class="remove-item">刪除 X</button>
                </div>
            </div>

            <div class="cart-row" id="2">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/Product/i029.jpg" width="100px">
                    <div class="cart-item-information">
                        <span class="cart-item-name cart-column">黑色晚禮服</span>
                        <div class="cart-quantity">
                            <label class="input-label" for="2.input">數量：</label>
                            <input class="cart-quantity-input" id="2.input" type="number" value="1" min="1">
                        </div>
                        <span class="cart-single-price cart-column">單價 NT.4800</span>
                    </div>
                </div>
                <div class="cart-column">
                    <button class="remove-item">刪除 X</button>
                </div>s
            </div>
    
        </div>
        <div class="cart-total">
            <span class="cart-total-price">總金額 NT. 0</span>
        </div>    
        
        
    </body>
</html>
