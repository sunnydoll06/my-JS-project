<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="CSS/login.css">
        <script src="JS/login.js" async></script>
    </head>
    <body>
        <header>
            <h1>
                <a href="index.html">
                <img id="sunnydoll" src="images/Icon/SUNNYDOLL.jpg" alt="SUNNYDOLL">
                <span>SUNNYDOLL</span>
                </a>
            </h1>
        </header>
        <main>
            <form id="form">
                <h2>會員登入</h2>
                <div class="account">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="請輸入Email Address">
                    <div class="error"></div>
                </div>
                <div class="account">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="請輸入Password">
                    <div class="error"></div>
                </div>
                <div class="login">
                    <button type="submit" class="loginBtn">登入</button>
                    <button onclick="alert('呃噢!我也沒辦法~哭哭')">忘記密碼</button>
                </div>
            </form>
        </main>
    </body>
</html>
