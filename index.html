<!DOCTYPE html>
<html>
    <head>
        <title>Sunnydoll's World</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="CSS/style.css">
        <script type="module" src="JS/index.js" async></script>
    </head>
    <body>
        <header>
            <h1>
                <a href="index.html">
                <img id="sunnydoll" src="images/Icon/SUNNYDOLL.jpg" alt="SUNNYDOLL">
                <span>SUNNYDOLL</span>
                </a>
            </h1>
            <button class="header" id="newArrival">最新商品</button>
            <button class="header" id="shoppingCart" onclick="window.location.href='cart.html'">購物車</button>
            <button class="header" id="about">關於</button>
            <input id="search-input" type="text" placeholder="搜尋商品">
            <button id="search-input-btn">
                <img id="search-input-img" src="images/Icon/放大鏡(去背).png" alt="search-image">
            </button>

            <div class="description">
                <p>Welcome to my world. It's <b>Sally's</b> cart.</p>
                <p>Hope you enjoy the experience shopping with ME!!!</p>
            </div>
        </header>
        
        <main>
            <div class="product-grid">

                <div class="product-block" id="1">
                    <a href="product.html?id=1">
                        <div class="product-image-row">
                            <img class="product-image" src="images/Product/i007.jpg">
                            <p class="product-discount">6.66折</p>
                        </div>
                        <div class="product-information">
                            <a class="product-name">白紗</a>
                            <div class="add-success">
                                <img class="check-icon" src="images/Icon/check.png">
                                <p class="add-success-p">加入購物車</p>
                            </div>
                            <div class="product-price-row">
                                <div class="product-price">
                                    <a class="origin-price">NT.10000</a>
                                    <a class="discount-price">NT.6660</a>
                                </div>
                                <button class="add-to-cart">
                                    <img src="images/Icon/cart.png" alt="add-to-cart">
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
                
                <div class="product-block" id="2">
                    <a href="product.html?id=2">
                        <div class="product-image-row">
                            <img class="product-image" src="images/Product/i029.jpg">
                            <p class="product-discount">8折</p>
                        </div>
                        <div class="product-information">
                            <a class="product-name">黑色晚禮服</a>
                            <div class="add-success">
                                <img class="check-icon" src="images/Icon/check.png">
                                <p class="add-success-p">加入購物車</p>
                            </div>
                            <div class="product-price-row">
                                <div class="product-price">
                                    <a class="origin-price">NT.6000</a>
                                    <a class="discount-price">NT.4800</a>
                                </div>
                                <button class="add-to-cart">
                                    <img src="images/Icon/cart.png" alt="cart-image">
                                </button>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </main>

    </body>
</html>
